name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
    paths:
      - 'BeanQuizRestApi/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    
    - name: Replace Placeholders in application.properties
      run: |
        sed -i "s/\${AUTH0_AUDIENCE}/${{AUTH0_AUDIENCE}}/g" BeanQuizRestApi/src/main/resources/application.properties
        sed -i "s/\${AUTH0_CLIENT_ID}/${{AUTH0_CLIENT_ID}}/g" BeanQuizRestApi/src/main/resources/application.properties
        sed -i "s/\${AUTH0_CLIENT_SECRET}/${{AUTH0_CLIENT_SECRET}}/g" BeanQuizRestApi/src/main/resources/application.properties
        sed -i "s/\${AUTH0_DOMAIN}/${{AUTH0_DOMAIN}}/g" BeanQuizRestApi/src/main/resources/application.properties
        sed -i "s/\${DB_URL}/${{DB_URL}}/g" BeanQuizRestApi/src/main/resources/application.properties
        sed -i "s/\${DB_USERNAME}/${{DB_USERNAME}}/g" BeanQuizRestApi/src/main/resources/application.properties
        sed -i "s/\${DB_PASSWORD}/${{DB_PASSWORD}}/g" BeanQuizRestApi/src/main/resources/application.properties

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: |
       pwd
       cd BeanQuizRestApi
       pwd
       mvn package 

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: ${{ vars.ROLE_ARN }}
        role-session-name: ${{ vars.ROLE_SESSION_NAME }}
        aws-region: ${{ vars.AWS_REGION }}
        output-credentials: true
      id: creds

    - name: get caller identity 1
      run: |
        aws sts get-caller-identity

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v15
      with:
        aws_access_key: ${{ steps.creds.outputs.aws-access-key-id }}
        aws_secret_key: ${{ steps.creds.outputs.aws-secret-access-key }}
        region: ${{ vars.AWS_REGION }}
        application_name: 'Beanstalk-stack-BeanQuizApplication-GH1GHSASPUKO'
        environment_name: 'Beanstalk-stack-Environment'
        version_label: 'v${{ github.run_number }}'
        deployment_package: 'BeanQuizRestApi/target/BeanQuizRestApi-0.0.1-SNAPSHOT.jar'

